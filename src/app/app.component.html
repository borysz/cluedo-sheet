<div class="container-fluid p-0 cluedo-sheet">
    <div class="row no-gutters">
        <div class="col-sm">
            <nav class="navbar navbar-custom navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Cluedo Classic</a>
            </nav>
        </div>
    </div>
    <div class="row no-gutters c-selectable-images">
        <div class="col-sm">
            <div class="float-left">
                <span>Kiválaszott jelölő</span>
            </div>
            <div class="float-right">
                <span class="c-choose-img c-img-x" [ngClass]="{'c-choose-img-selected': selectedMarker == 'x'}" (click)="chooseMarker('x')"></span>
                <span class="c-choose-img c-img-q" [ngClass]="{'c-choose-img-selected': selectedMarker == 'q'}" (click)="chooseMarker('q')"></span>
                <span class="c-choose-img c-img-m" [ngClass]="{'c-choose-img-selected': selectedMarker == 'm'}" (click)="chooseMarker('m')"></span>
            </div>
        </div>
    </div>
    <div class="row cluedo-table no-gutters">
        <div class="col-sm">
            <div class="c-header">
                <form [formGroup]="playersForm" (ngSubmit)="onSubmitForm()">
                    <div class="float-left pl-1 pr-1 c-grey-bg c-players c-uppercase c-border">Játékosok</div>
                    <div class="float-left c-grey-bg c-b-w c-placeholder c-border c-player-0">&nbsp;</div>
                    <div class="float-left pl-1 pr-1 c-g-row c-b-w c-border c-b c-player-1">ÉN</div>
                    <div class="float-left c-b-w c-g-row c-border c-b">
                        <input type="text" maxlength="3" class="c-input-players c-player-2" />
                    </div>
                    <div class="float-left c-b-w c-g-row c-border c-b">
                        <input type="text" maxlength="3" class="c-input-players c-player-3" />
                    </div>
                    <div class="float-left c-b-w c-g-row c-border c-b">
                        <input type="text" maxlength="3" class="c-input-players c-player-4" />
                    </div>
                    <div class="float-left c-b-w c-g-row c-border c-b">
                        <input type="text" maxlength="3" class="c-input-players c-player-5" />
                    </div>
                    <div class="float-left c-b-w c-g-row c-border c-b">
                        <input type="text" maxlength="3" class="c-input-players c-player-6" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div *ngFor="let item of headerList | keyvalue">
        <div class="c-whois-list">
            <div class="row cluedo-table no-gutters">
                <div class="col-sm">
                    <div class="c-header">
                        <div class="float-left pl-1 pr-1 c-players c-uppercase c-border c-text-align c-b">
                            <span *ngIf="item.key == 0">Ki?</span>
                            <span *ngIf="item.key == 1">Hol?</span>
                            <span *ngIf="item.key == 2">Mivel?</span>
                        </div>
                        <div class="float-left c-grey-bg c-b-w c-placeholder c-border">&nbsp;</div>
                        <div class="float-left c-grey-bg pl-1 pr-1 c-g-row c-b-w c-border">&nbsp;</div>
                        <div class="float-left c-grey-bg c-b-w c-g-row c-border">&nbsp;</div>
                        <div class="float-left c-grey-bg c-b-w c-g-row c-border">&nbsp;</div>
                        <div class="float-left c-grey-bg c-b-w c-g-row c-border">&nbsp;</div>
                        <div class="float-left c-grey-bg c-b-w c-g-row c-border">&nbsp;</div>
                        <div class="float-left c-grey-bg c-b-w c-g-row c-border">&nbsp;</div>
                    </div>
                </div>
            </div>
            <div class="row cluedo-table no-gutters">
                <div class="col-sm">
                    <div class="c-content" *ngFor="let who of item.value;index as i;">
                        <div class="float-left pl-1 pr-1 c-players c-border c-text-align c-r-b-t">{{who}}</div>
                        <div class="float-left c-b-w c-placeholder c-border c-text-align c-r-b-t" ngClass="player-0-{{i}}-{{item.key}}">
                            <span class="c-selected-img" (click)="changePlayerClick($event, 'player-0-'+i+'-'+item.key)"></span>
                        </div>
                        <div class="float-left pl-1 pr-1 c-g-row c-b-w c-border c-r-b-t" ngClass="player-1-{{i}}-{{item.key}}">
                            <span class="c-selected-img" (click)="changePlayerClick($event, 'player-1-'+i+'-'+item.key)"></span>
                        </div>
                        <div class="float-left c-b-w c-g-row c-border c-r-b-t" ngClass="player-2-{{i}}-{{item.key}}">
                            <span class="c-selected-img" (click)="changePlayerClick($event, 'player-2-'+i+'-'+item.key)"></span>
                        </div>
                        <div class="float-left c-b-w c-g-row c-border c-r-b-t" ngClass="player-3-{{i}}-{{item.key}}">
                            <span class="c-selected-img" (click)="changePlayerClick($event, 'player-3-'+i+'-'+item.key)"></span>
                        </div>
                        <div class="float-left c-b-w c-g-row c-border c-r-b-t" ngClass="player-4-{{i}}-{{item.key}}">
                            <span class="c-selected-img" (click)="changePlayerClick($event, 'player-4-'+i+'-'+item.key)"></span>
                        </div>
                        <div class="float-left c-b-w c-g-row c-border c-r-b-t" ngClass="player-5-{{i}}-{{item.key}}">
                            <span class="c-selected-img" (click)="changePlayerClick($event, 'player-5-'+i+'-'+item.key)"></span>
                        </div>
                        <div class="float-left c-b-w c-g-row c-border c-r-b-t" ngClass="player-6-{{i}}-{{item.key}}">
                            <span class="c-selected-img" (click)="changePlayerClick($event, 'player-6-'+i+'-'+item.key)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
